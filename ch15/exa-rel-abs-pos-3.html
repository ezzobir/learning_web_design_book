<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            /* width: 00px; */
            /* height: ; */
            width: 600px;
            height: 600px;
            background-color: blue;
        }
        img {
            width: 150px;
        }
        img#A {
            position: absolute;
            top: 50%;
            left: 0%;
        }
        img#B {
            position: absolute;
            bottom: 0%;
            right: 0%;
        }
    </style>
</head>
<body>
    <div>
        <img id="A" src="a.jpg" alt="">
        <img id="B" src="b.jpg" alt="">
    </div>
</body>
</html>
