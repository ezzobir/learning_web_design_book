<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol, ul, li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>How old are you?</p>
    <ol>
        <li><input type="radio" name="age" value="under24" checked>under 24</li>
        <li><input type="radio" name="age" value="25-34"> 25 to 34</li>
        <li><input type="radio" name="age" value="35-44"> 35 to 44</li>
        <li><input type="radio" name="age" value="over45"> 45+</li>
    </ol>
    <hr>
    <p>What type of music do you listen to?</p>
    <ul>
        <li>
            <input type="checkbox" name="genre" value="punk" checked>
            Punk rock
        </li>
        <li>
            <input type="checkbox" name="genre" value="indie" checked>
            Indie rock
        </li>
        <li>
            <input type="checkbox" name="genre" value="hiphop">
            Hip Hop
        </li>
        <li>
            <input type="checkbox" name="genre" value="rockbilly">
            Rockabilly
        </li>
    </ul>
    <hr>
    <p><input type="checkbox" name="OptIn" value="yes">
        Yes, send me news and special promotions by email.
    </p>
</body>
</html>
